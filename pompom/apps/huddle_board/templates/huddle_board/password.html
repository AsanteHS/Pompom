{% extends "base.html" %}
{% load static %}

{% block extra_title %}Enter password{% endblock extra_title %}

{% block content %}

  <div class="row">

  <div class="col-sm-4" id="columns-are-backwards"></div>
    <div class="col-sm-4">
      <div class="panel panel-default">

        <div class="panel-heading">Enter password</div>

        <div class="panel-body">
          <div id="content">

            <form action="" method="post">{% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

{% endblock content %}
